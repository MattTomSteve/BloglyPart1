{% extends 'base.html' %}

{% block title%}Edit User{% endblock %}

{% block content %}

<h1>Edit a user</h1>

<form method="POST">
    <input type="text" name="first_name" placeholder="Enter first name" value ='{{ user.first_name }}'>
    <input type="text" name="last_name" placeholder="Enter last name" value ='{{ user.last_name }}'>
    <input type="text" name="image_url" placeholder="Add profile picture" value = '{{ user.image_url }}'>

    <a href="/">Cancel</a>
    <button type="submit">Save</button>
</form>



{% endblock %}
