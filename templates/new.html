{% extends 'base.html' %}

{% block title%}New User{% endblock %}

{% block content %}
<h1>Create a user</h1>
<form method = "POST">
    <input type="text" name="first_name" placeholder="Enter first name">
    <input type="text" name="last_name" placeholder="Enter last name">
    <input type="text" name="image_url" placeholder="Add profile picture">
    <button>Add</button>
</form>

{% endblock %}
