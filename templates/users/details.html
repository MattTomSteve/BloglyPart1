{% extends 'base.html' %}

{% block title%}{{user.first_name}}{{user.last_name}}{% endblock %}

{% block content %}

<img src="{{user.image_url}}" width="100" height="100">
<h1>{{user.first_name}}{{user.last_name}}</h1>

<form>
    <button formaction="/users/{{ user.id }}/edit"
            formmethod="GET">Edit
    </button>
    <button formaction="/users/{{ user.id }}/delete"
            formmethod="POST">Delete
    </button>
</form>

<h2>Posts</h2>

<ul>
        {% for post in user.posts %}
        <li>
                <a href="/posts/{{ post.id }}">{{ post.title }}</a>
                <small>{{ post.created_at }}</small>
        </li>
        {% endfor %}
</ul>

<p><a href="/users/{{ user.id }}/posts/new" class="btn btn-primary">Add Post</a></p>

{% endblock %}
