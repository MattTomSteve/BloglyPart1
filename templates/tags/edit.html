{% extends 'base.html' %}

{% block title %}Edit Tag{% endblock %}

{% block content %}

<h1>Edit Tag</h1>

<form method="POST" action="/tags/{{tag.id}}/edit">

    <label>Name</label>
    <input type="text" name="name" placeholder="Enter Tag Name" value="{{ tag.name }}">

    {% for post in posts %}
        <input type="checkbox" value="{{ post.id }}" name="posts" {% if post in tag.posts %}checked{%endif%}>
        <label>{{post.title}}</label>
    {%endfor%}

    <a href="/tags">Cancel</a>
    <button type="submit">Edit</button>
</form>


{% endblock %}
